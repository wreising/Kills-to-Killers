<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- normalize -->
    <link rel="stylesheet" href="css/normalize.css" />
    <!-- skeleton -->
    <link rel="stylesheet" href="css/skeleton.css" />
    <!-- fonts -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Raleway:400,300,600"
      rel="stylesheet"
      type="text/css"
    />
    <!-- css -->
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/elements.css" />

    <title>Kills to The Killers</title>
  </head>

  <body>
    <header>
      <h1>Kills to The Killers</h1>
    </header>

    <!-- container -->
    <div class="container">
      <!-- row -->
      <div class="row">
        <!-- column -->
        <div class="six columns" style="text-align: center">
          <label for="exampleRecipientInput">Crime Category</label>
          <select class="" style="width: 75%" id="catagoryInput">
            <option id="murderSelect">Murder</option>
            <option id="robberySelect">Robbery</option>
            <option id="gtaSelect">Grand Theft Auto</option>
            <option id="arsonSelect">Arson</option>
            <option id="assultSelect">Assault</option>
          </select>
        </div>
        <!-- column end -->
        <!-- column -->
        <div class="six columns" style="text-align: center">
          <label for="exampleRecipientInput">Birth Year</label>
          <select class="" style="width: 75%" id="yearInput">
            <option id="1978">1978</option>
            <option id="1979">1979</option>
            <option id="1980">1980</option>
            <option id="1981">1981</option>
            <option id="1982">1982</option>
            <option id="1983">1983</option>
            <option id="1984">1984</option>
            <option id="1985">1985</option>
            <option id="1986">1986</option>
            <option id="1987">1987</option>
            <option id="1988">1988</option>
            <option id="1989">1989</option>
            <option id="1990">1990</option>
            <option id="1991">1991</option>
            <option id="1992">1992</option>
            <option id="1993">1993</option>
            <option id="1994">1994</option>
            <option id="1995">1995</option>
            <option id="1996">1996</option>
            <option id="1997">1997</option>
            <option id="1998">1998</option>
            <option id="1999">1999</option>
            <option id="2000">2000</option>
            <option id="2001">2001</option>
            <option id="2002">2002</option>
            <option id="2003">2003</option>
            <option id="2004">2004</option>
            <option id="2005">2005</option>
            <option id="2006">2006</option>
            <option id="2007">2007</option>
            <option id="2008">2008</option>
            <option id="2009">2009</option>
            <option id="2010">2010</option>
          </select>
        </div>
      </div>
      <!-- column end -->
      <!-- row end -->
      <!-- row -->
      <div class="row">
        <!-- column -->
        <div class="six columns card">
          <h2>Crime Data</h2>
          <table
            class=""
            style="width: 80%; margin-left: auto; margin-right: auto"
          >
            <thead>
              <tr>
                <th style="font-size: large">Category</th>
                <th style="font-size: larger">Prior Year</th>
                <th style="font-size: larger">Selected Year</th>
                <th style="font-size: larger">Next Year</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Murder</td>
                <td id="murderNumber-1">#</td>
                <td id="murderNumber">#</td>
                <td id="murderNumber+1">#</td>
              </tr>
              <tr>
                <td>Robery</td>
                <td id="robberyNumber-1">#</td>
                <td id="robberyNumber">#</td>
                <td id="robberyNumber+1">#</td>
              </tr>
              <tr>
                <td>Grand Theft Auto</td>
                <td id="gtaNumber-1">#</td>
                <td id="gtaNumber">#</td>
                <td id="gtaNumber+1">#</td>
              </tr>
              <tr>
                <td>Arson</td>
                <td id="arsonNumber-1">#</td>
                <td id="arsonNumber">#</td>
                <td id="arsonNumber+1">#</td>
              </tr>
              <tr>
                <td>Assault</td>
                <td id="assaultNumber-1">#</td>
                <td id="assaultNumber">#</td>
                <td id="assaultNumber+1">#</td>
              </tr>
            </tbody>
          </table>
        </div>
        <!-- column end -->
        <!-- column -->
        <div
          class="six columns card"
          style="text-align: center; margin-left: auto; margin-right: auto"
        >
          <h2>Music</h2>
          <h3>Band: <span id="bandName"></span></h3>
          <div id="albumArt">
            <img
              id="picture"
              src="https://upload.wikimedia.org/wikipedia/en/1/17/The_Killers_-_Hot_Fuss.png"
            />
          </div>
          <div>
            <h3>
              Your Song title:
              <span id="songTitle"></span>
            </h3>
            <h3 id="albumTitle"></h3>
            <div id="frame"></div>
            <h3 id="wikiLink">
              <a href="https://en.wikipedia.org/wiki/Hot_Fuss">Wikipedia</a>
            </h3>
          </div>
        </div>
        <!-- column end -->
      </div>
      <!-- row end -->
    </div>
    <!-- container end -->

    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <!-- moment -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <!-- Javascript -->
    <script src="js/script.js"></script>
    <script src="js/music.js"></script>
    <script src="js/crime.js"></script>

    <footer>
      <a href="./test.html">About us</a>
    </footer>
  </body>
</html>
