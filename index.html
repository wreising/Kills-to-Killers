<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />

  <!-- normalize -->
  <link rel="stylesheet" href="css/normalize.css" />
  <!-- foundation -->
  <link rel="stylesheet" href="css/foundation.css">
  <link rel="stylesheet" href="css/app.css">
  
  <!-- fonts -->

  <!-- css -->
  <link rel="stylesheet" href="css/style.css">

  <title>Kills to The Killers</title>
</head>

<body>

  <header>
    <h1>Kills to The Killers</h1>
  </header>

  <!-- modal -->
<div class="reveal" id="exampleModal1" data-reveal>
  <h2>Select Category and Year</h2>
  <div class="horizontal-center" style="text-align: center;">
    <label for="userInputCategory">Category of Crime you want to use to select a song:</label>
    <select class="" style="width: 75%; text-align: center;" id="catagoryInput">
      <option id="murderSelect">Murder</option>
      <option id="robberySelect">Robbery</option>
      <option id="gtaSelect">Grand Theft Auto</option>
      <option id="arsonSelect">Arson</option>
      <option id="assultSelect">Assault</option>
    </select>
  </div>
  <div class="horizontal-center" style="text-align: center">
    <label for="userInputYear">Select a year to use. Try selecting your Birth Year;</label>
    <select class="" style="width: 75%; text-align: center" id="yearInput">
      <option id="1985">1985</option>
      <option id="1986">1986</option>
      <option id="1987">1987</option>
      <option id="1988">1988</option>
      <option id="1989">1989</option>
      <option id="1990">1990</option>
      <option id="1991">1991</option>
      <option id="1992">1992</option>
      <option id="1993">1993</option>
      <option id="1994">1994</option>
      <option id="1995">1995</option>
      <option id="1996">1996</option>
      <option id="1997">1997</option>
      <option id="1998">1998</option>
      <option id="1999">1999</option>
      <option id="2000">2000</option>
      <option id="2001">2001</option>
      <option id="2002">2002</option>
      <option id="2003">2003</option>
      <option id="2004">2004</option>
      <option id="2005">2005</option>
      <option id="2006">2006</option>
      <option id="2007">2007</option>
      <option id="2008">2008</option>
      <option id="2009">2009</option>
      <option id="2010">2010</option>
    </select>
  </div>
  <div style="text-align: center; margin-right: auto; margin-left: auto;">
    <button class="button vertical-center" data-close aria-label="Close modal" onclick="getUserSelections();crimeNumberSingle()">Submit</button>
  </div>
</div>
  <!-- modal end -->

  <!-- container -->
  <div class="grid-container">
    <!-- grid-x -->
    <div class="grid-x grid-margin-x">
      <!-- cell -->
      <div class="cell small-6 card" style="text-align: center; margin-right: auto; margin-left: auto; padding-top: 15px;">
        <p><button class="button clear secondary large vertical-center" data-open="exampleModal1">Click to enter Crime Category and Year</button></p>
      </div>
      <!-- cell end -->
    </div>
    <div class="grid-x grid-margin-x">
      <!-- cell -->
      <div class="cell medium-6 card" style="padding-top: 5px; padding-bottom: 15px;">
        <h2>Crime Data</h2>
        <table class="" style="width: 80%; margin-left: auto; margin-right: auto">
          <thead>
            <tr>
              <th style="font-size: large;">Category</th>
              <th style="font-size: larger;">Prior Year</th>
              <th style="font-size: larger;">Selected Year</th>
              <th style="font-size: larger;">Next Year</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Murder</td>
              <td id="murderNumber-1">#</td>
              <td id="murderNumber">#</td>
              <td id="murderNumber+1">#</td>
            </tr>
            <tr>
              <td>Robery</td>
              <td id="robberyNumber-1">#</td>
              <td id="robberyNumber">#</td>
              <td id="robberyNumber+1">#</td>
            </tr>
            <tr>
              <td>Grand Theft Auto</td>
              <td id="gtaNumber-1">#</td>
              <td id="gtaNumber">#</td>
              <td id="gtaNumber+1">#</td>
            </tr>
            <tr>
              <td>Arson</td>
              <td id="arsonNumber-1">#</td>
              <td id="arsonNumber">#</td>
              <td id="arsonNumber+1">#</td>
            </tr>
            <tr>
              <td>Assault</td>
              <td id="assaultNumber-1">#</td>
              <td id="assaultNumber">#</td>
              <td id="assaultNumber+1">#</td>
            </tr>
          </tbody>
        </table>
      </div>
      <!-- cell end -->
      <!-- cell -->
      <div class="six columns card" style="text-align: center; margin-left: auto; margin-right: auto; padding-top: 5px;">
            <h2>Music</h2>
            <h3>Band: <span id="bandName"></span></h3>
            <div id="albumArt">
              <img src="" alt="" id="art" style="max-width: 90%;">
            </div>
            <div>
              <h3>Your Song title: <span id="songTitle"></span></h3>
              <h3>Album Title: <span id="albumTitle"></span></h3>
              <h3 id="frame" style="width: 80%; margin-left: auto; margin-right: auto;"></h3>
              <h3 id="wikiLink"><a href="">Wikipedia</a></h3>
        </div>
      </div>
      <!-- cell end -->
    </div>
    <!-- grid-x end -->
  </div>
  <!-- container end -->

  <!-- JQuery -->
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <!-- moment -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <!-- jquery -->
  <script src="js/vendor/jquery.js"></script>
  <!-- foundation -->
  <script src="js/vendor/what-input.js"></script>
  <script src="js/vendor/foundation.js"></script>
  <script src="js/app.js"></script>
  <!-- Javascript -->
  <script src="js/script.js"></script>
  <script src="js/crime.js"></script>

  <footer>
    <a href="./About us.html">About us</a>
  </footer>

</body>

</html>
